<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MONSTERS</title>
  <link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One|Libre+Baskerville">
  <link rel="stylesheet" href="monsters.css" media="screen">
  <link rel="shortcut icon" href="#">
</head>

<body>
  <!-- TOOLBAR -->
  <nav class="toolbar">

    <!-- AUDIO -->
    <button onclick="makeItAlive()">Animate the Monster</button>
    <audio id="thunder" src="media/thunder2.wav"></audio>
    <audio id="aliveness" src="media/Its alive.mp3"></audio>

    <!-- BASIC TRANSFORMATIONS -->
    <div class="dropdown">
      <button onclick="basic()" class="dropbtn">Transformations</button>
      <div id="basicDrop" class="dropdown-content">
        <a href="#" onclick="transform('skew')">Skew</a>
        <a href="#" class="basic" onclick="transform('scale')">Scale</a>
        <a href="#" onclick="transform('rotate')">Rotate</a>
        <a href="#" onclick="transform('translate')">Translate</a>
      </div>
    </div>

    <!-- TRANSITIONS -->
    <div class="dropdown">
      <button onclick="trans()" class="dropbtn">Transitions</button>
      <div id="transDrop" class="dropdown-content">
        <a href="#" onclick="duration()">Using Skew With Transition Duration</a>
        <a href="#" onclick="delay()">Rotate with Transition Delay</a>
        <a href="#" onclick="timing()">Translate with Transition Timing</a>
      </div>
    </div>

<!-- CODE -->
    <div class="dropdown">
    <button onclick="code()" class="dropbtn">Basic Code Examples</button>
      <div id="codeDrop" class="dropdown-content">
        <a href="#" onclick="showCode('frame')">Animate the Monster</a>
        <a href="#" onclick="showCode('transform')">Transformations</a>
        <a href="#" onclick="showCode('transition')">Transitions</a>
      </div>
      </div>

  <h1>Animate Dr. Frankenstein's Monster</h1>
  <h2>"bestow animation upon lifeless matter"</h2>
  <div id="allMonsters">
    <figure id="transformMonst">
      <img class="monsters" id="transform" src="media/frank.png">
    </figure>
    <figure id="durMonst">
      <img class="monsters" id="duration" src="media/frank.png">
    </figure>
    <figure id="delMonst">
      <img class="monsters" id="delay" src="media/frank.png">
    </figure>
    <figure id="timMonst">
      <img class="monsters" id="timing" src="media/frank.png">
    </figure>
    <figure id="aliveMonst">
      <img class="monsters" id="alive" src="media/frank.png">
    </figure>
  </div>

  <div id="codeImgs">
    <!-- <button id="x" onClick="closeCode()">x</button> -->
    <figure class="coding" id="transformImg">
      <img class="codeEx" id="transformImg" src="media/basicTransform.png" />
    </figure>
    <figure class="coding">
      <img class="codeEx" id="transitionImg" src="media/transitions.png"/>
    </figure>
    <figure class="coding">
     <img class="codeEx" id="frameImg" src="media/frames.png"/>
    </figure>
  </div>

  <script src="monsters.js"></script>
</body>

</html>
